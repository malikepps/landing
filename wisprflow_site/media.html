<script>
gsap.registerPlugin(ScrollTrigger);

const navbar = document.querySelector('.nav_fixed');

if (navbar && window.matchMedia('(max-width: 991px)').matches) {
  // Create the hide animation (from visible to hidden)
  const hideAnim = gsap.fromTo(navbar, 
    { yPercent: 0 }, 
    { yPercent: -100, duration: 0.5, ease: "power2.inOut", paused: true }
  );
  
  let lastScrollY = 0;
  let ticking = false;
  
  ScrollTrigger.create({
    start: "top top",
    end: "max",
    onUpdate: (self) => {
      const currentScrollY = self.scroll();
      if (!ticking) {
        requestAnimationFrame(() => {
          if (currentScrollY > lastScrollY && currentScrollY > 50) {
            // Scrolling down - hide navbar
            hideAnim.play();
          } else if (currentScrollY < lastScrollY) {
            // Scrolling up - show navbar
            hideAnim.reverse();
          }
          lastScrollY = currentScrollY;
          ticking = false;
        });
        ticking = true;
      }
    }
  });
}
</script>

      ScrollTrigger.create({
        start: "top top",

        onUpdate: (self) => {
          const currentScrollY = self.scroll();
          if (!ticking) {
            requestAnimationFrame(() => {
              if (currentScrollY > lastScrollY && currentScrollY > 50) {
                showAnim.play();
              } else if (currentScrollY < lastScrollY) {
                showAnim.reverse();
              }
              lastScrollY = currentScrollY;
              ticking = false;
            });
            ticking = true;
          }
        }
      });
    }
  });
}
</script>

<script>
$('.nav_menu-dropdown-toggle-v2').on('mouseenter', function() {

 if (nextDropdown.length) {
   const lastHoveredIndex = allDropdowns.data('lastHoveredIndex') || -1;
   const isSecondToFirst = lastHoveredIndex === 1 && currentIndex === 0;
   
   if (isSecondToFirst) {
     setTimeout(() => {
       nextDropdown.find('.dropdown1_border-radius-wrap').css('opacity', '0');
     }, 200);
   } else {
     nextDropdown.find('.dropdown1_border-radius-wrap').css('opacity', '0');
   }

}).on('mouseleave', function() {

<!--Button hover animation-->
<script>
function setupButtonAnimations(selector = ".button", targetSelector = null) {
  if (window.matchMedia("(hover: hover)").matches) {
    document.querySelectorAll(selector).forEach(element => {
      const animationTarget = targetSelector ? element.querySelector(targetSelector) : element;
      
      if (animationTarget) {
        const split = new SplitText(animationTarget, {
          type: "words,chars"
        });
        const chars = split.chars;
        let waveTimeline;
        
        element.addEventListener("mouseenter", () => {
          if (waveTimeline) waveTimeline.kill();
          waveTimeline = gsap.timeline();
          chars.forEach((char, i) => {
            waveTimeline.to(char, {
              keyframes: [{
                yPercent: -20,
                rotation: -5
              },
              {
                yPercent: 20,
                rotation: 5
              },
              {
                yPercent: 0,
                rotation: 0
              }],
              duration: 1,
              ease: "none",
              yoyo: true
            },
            i * 0.06);
          });
        });
        
        element.addEventListener("mouseleave", () => {
          if (waveTimeline) {
            waveTimeline.kill();
            gsap.to(chars, {
              yPercent: 0,
              rotation: 0,
              duration: 0.2,
              ease: "none"
            });
          }
        });
      }
    });
  }
}

// Usage:
setupButtonAnimations(); // Original buttons
setupButtonAnimations('.nav_menu-link'); // navbar links
setupButtonAnimations(".dropdown-link", ".dropdown-link-text"); // Dropdown links
</script>

<!-- 5) CTA dots moving on a path [Footer] -->
<script>
  function initCtaDots() {
    const ctaCount    = 100;
    const ctaDuration = 20;
    const pathOpts    = {
      path:        "#curve-cta",
      align:       "#curve-cta",
      alignOrigin: [0.5, 0.5],
    };
    
    const curveElement = document.querySelector("#curve-cta");
    if (!curveElement) {
    	return;
    }

    const svgWrapper = curveElement.closest("svg").parentNode;
    svgWrapper.style.position = "relative";

    for (let i = 0; i < ctaCount; i++) {
      const dot = document.createElement("div");
      dot.classList.add("cta_dot");
      gsap.set(dot, { position: "absolute" });
      svgWrapper.appendChild(dot);

      const tween = gsap.to(dot, {
        duration:        ctaDuration,
        repeat:          -1,
        ease:            "none",
        motionPath:      pathOpts,
        immediateRender: false,
      });
      tween.progress(i / ctaCount);
    }
  }

  // create a GSAP matchMedia instance
  const mm = gsap.matchMedia();

  // add a rule for screens ≥768px
  mm.add("(min-width: 768px)", () => {
    // when this rule first matches, wait for load + a frame then init
    window.addEventListener("load", () => {
      requestAnimationFrame(initCtaDots);
    });

    // return a cleanup function to remove the listener if rule no longer matches
    return () => {
      window.removeEventListener("load", initCtaDots);
    };
  });
</script>
